<div >
  <ul *ngFor="let item of items" class="collection">
    <li class="collection-item"><strong>{{item.title}}: </strong> {{item.description}}
      <a href="#" class="secondary-content">
        <i (click)="editItem(item)" class="fa fa-pencil" aria-hidden="true"></i>
        <i *ngIf="editState && itemToEdit.id == item.id" (click)="clearstate()" class="fa fa-compress" aria-hidden="true"></i>        
      </a>
    </li>

    <div *ngIf="editState && itemToEdit.id == item.id">
      <form>
        <div class="row">
          <div class="input-field col s6">
             <input type="text" placeholder="Add Title" [(ngModel)]="item.title" name="title">
          </div>
          <div class="input-field col s6">
              <input type="text" placeholder="Add Description" [(ngModel)]="item.description" name="Dedescrp">
           </div>           
          <input (click)="updateitem(item)"type="submit" value="update" class="btn orange">
          <button (click)="deleteItem(item)" class="btn red">Delete</button>
        </div>
      </form>
    </div>
  </ul>
</div>
